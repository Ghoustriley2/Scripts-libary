<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Главная</title>
  <style>
    .neon-stripe {
      position: fixed;
      top: 0;
      width: 10px;
      height: 100%;
      background: linear-gradient(to bottom, #00ffff, #ff00ff, #00ffff);
      background-size: 100% 300%;
      animation: neonScroll 6s linear infinite, stripeFade 8s ease-in-out infinite;
      filter: blur(15px);
      z-index: 1;
      pointer-events: none;
      transition: filter 0.5s ease;
    }

    .neon-stripe.left {
      left: 0;
    }

    .neon-stripe.right {
      right: 0;
    }

    @keyframes neonScroll {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 0% 100%;
      }
    }

    @keyframes stripeFade {
      0%, 62.5% {
        opacity: 1;
        filter: blur(15px);
      }
      62.6%, 99.9% {
        opacity: 0;
        filter: blur(0px);
      }
      100% {
        opacity: 1;
        filter: blur(15px);
      }
    }
    
    body {
      margin: 0;
      font-family: monospace;
      background-color: #0a0a0a;
      color: #00ffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
      text-shadow: 0 0 8px #00ffff;
    }

    header {
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    #typing-text::after {
      content: "_";
      animation: blink 1s infinite;
      color: #ff00ff;
      text-shadow: 0 0 10px #ff00ff;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    b {
      font-size: 50px;
      margin-bottom: 10px;
      white-space: nowrap;
      overflow: hidden;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    .menu-button {
      font-size: 30px;
      color: #ff00ff;
      background: none;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #ff00ff, 0 0 16px #ff00ff;
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 60px;
      box-sizing: border-box;
      transition: left 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
      box-shadow: 0 0 10px #00ffff;
    }

    .menu.open {
      left: 0;
    }

    .menu a {
      color: #00ffff;
      text-decoration: none;
      font-size: 22px;
      margin: 15px 0;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      transition: transform 0.2s;
    }

    .menu a:hover {
      transform: scale(1.1);
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      text-align: center;
      height: 15vh;
      text-shadow: 0 0 10px #00ffff;
    }

    h1, p {
      text-shadow: 0 0 8px #00ffff, 0 0 16px #00ffff;
    }

    .divider {
      width: 0;
      height: 2px;
      background-color: #00ffff;
      margin: 20px 0;
      animation: growDivider 1s forwards;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }

    @keyframes growDivider {
      to {
        width: 100%;
      }
    }

    /* Логотип "RB LIBARY" */
    .logo {
      font-size: 80px;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #ff00ff;
      animation: blink 1s infinite;
      margin-top: 50px;
    }

    /* Светящиеся полоски по бокам */
    .side-glow {
      position: fixed;
      top: 0;
      width: 8px;
      height: 100%;
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      z-index: 1;
    }

    .left-glow {
      left: 0;
    }

    .right-glow {
      right: 0;
    }
  </style>
</head>
<body>
  <div class="neon-stripe left"></div>
  <div class="neon-stripe right"></div>

  <!-- Светящиеся полоски -->
  <div class="side-glow left-glow"></div>
  <div class="side-glow right-glow"></div>

  <div class="divider"></div>
  <header>Добро пожаловать на:</header>
  
  <!-- Логотип -->
  <div class="logo">RB LIBARY</div>

  <button class="menu-button" id="menuBtn">☰</button>

  <div class="menu" id="sideMenu">
    <a href="libary.html">Библиотека</a>
  </div>

  <div class="divider"></div>

  <main>
    <h1>Главная</h1>
    <p>тут нет пока что не чего:(</p>
  </main>

  <div class="divider"></div>

  <script>
    const text = "RB LIBARY";
    const typingEl = document.getElementById("typing-text");
    let index = 0;

    function typeChar() {
      if (index < text.length) {
        typingEl.textContent += text.charAt(index);
        index++;
        setTimeout(typeChar, 150);
      }
    }

    window.onload = typeChar;

    const menu = document.getElementById('sideMenu');
    const menuBtn = document.getElementById('menuBtn');
    let startX = null;

    menuBtn.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    document.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    document.addEventListener('touchmove', (e) => {
      if (!startX) return;

      let currentX = e.touches[0].clientX;
      let diffX = currentX - startX;

      if (diffX > 50 && !menu.classList.contains('open')) {
        menu.classList.add('open');
        startX = null;
      }

      if (diffX < -50 && menu.classList.contains('open')) {
        menu.classList.remove('open');
        startX = null;
      }
    });
  </script>
</body>
</html>
